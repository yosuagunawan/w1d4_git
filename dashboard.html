<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>

    <table class="table w-75 m-auto border rounded-4 shadow">
        <thead>
            <tr>
                <th scope="col" class="rounded-top-4">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col" class="rounded-top-4">Handle</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <th scope="row">1</th>
                <td>Amartha</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Aprilsanti</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row" class="rounded-bottom-4">3</th>
                <td colspan="2">Larry the Bird</td>
                <td class="bg-primary rounded-bottom-4">@twitter</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
